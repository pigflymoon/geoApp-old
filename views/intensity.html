<script src="./javascripts/map.js"></script>


    <div class="pure-g map-layout">
        <div class="pure-u-4-5  location-map">
            <div class="pure-img map" id="map"></div>
        </div>
    </div>

    <div class="pure-g">

        {{#each title}}
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
            <div class="l-box">
                <h3>address: {{this}}</h3>
            </div>
        </div>
        {{/each}}
    </div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDImnAhyPFUHl2X1_pyeOs1gAmSOs7DGM0&callback=initMap">
</script>
